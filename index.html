<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HERO'S SECTION -->
    <section class="heros wrapper">
      <div class="header">
        <img
          src="./assest/Netflix_Logo_PMS.png"
          class="netflix-logo"
          alt="Netflix-logo" />
        <button class="sign-in">Sign in</button>
      </div>
      <div class="hero-box">
        <div class="overlay">
          <div class="header-content">
            <h1>Unlimited movies, TV shows, and more</h1>
            <p class="para">Starts at #2,200. Cancel anytime.</p>
          </div>
        </div>

        <video width="1000" height="1000" class="" autoplay muted loop>
          <source type="video/mp4" src="./assest/1831844885256888321.mp4" />
        </video>
      </div>
      <div class="finish">
        <button class="sign-up">Finish Sign-Up</button>
      </div>
    </section>
  </body>
</html>
